<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clover AI</title>
    <script>
        // Capture URL and redirect seamlessly
        (function() {
            const currentPath = window.location.pathname;
            
            // Handle /c/chat_id pattern
            if (currentPath.includes('/c/')) {
                const parts = currentPath.split('/');
                const chatId = parts.pop();
                
                if (chatId && chatId.startsWith('chat_')) {
                    // Store in sessionStorage for the main app
                    sessionStorage.setItem('cloverai_chat_id', chatId);
                    sessionStorage.setItem('cloverai_redirect_source', 'direct_url');
                }
            }
            
            // Always redirect to main app
            setTimeout(() => {
                window.location.replace('/cloverai/');
            }, 50);
        })();
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a73e8, #0d8a72);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .loader {
            color: white;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <div>Loading Clover AI...</div>
    </div>
</body>
</html>
