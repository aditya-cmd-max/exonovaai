<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clover AI - Redirecting...</title>
    <script>
        // Get the current URL
        const currentPath = window.location.pathname;
        
        // Check if this is a chat URL pattern
        if (currentPath.includes('/cloverai/chat/c/')) {
            // Extract the chat ID from the URL
            const parts = currentPath.split('/');
            const chatIndex = parts.indexOf('c');
            
            if (chatIndex !== -1 && parts[chatIndex + 1]) {
                const chatId = parts[chatIndex + 1];
                
                // Store the chat ID in localStorage for the main app to pick up
                sessionStorage.setItem('redirectChatId', chatId);
                
                // Redirect to the main chat page
                window.location.href = 'https://aditya-cmd-max.github.io/cloverai/chat/';
                return;
            }
        }
        
        // For any other 404, redirect to the main page
        window.location.href = 'https://aditya-cmd-max.github.io/cloverai/chat/';
    </script>
</head>
<body>
    <p>Redirecting to Clover AI...</p>
    <p>If you are not redirected, <a href="https://aditya-cmd-max.github.io/cloverai/chat/">click here</a>.</p>
</body>
</html>
